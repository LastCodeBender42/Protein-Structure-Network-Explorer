<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Structure Networks Using Python</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 50px;
        }
        .container {
            border: 30px solid gray;
            padding: 20px;
            box-shadow: 0px 0px 15px #aaa;
            border-radius: 15px;
        }
        .iframe-container {
            border: 2px solid gray;
            padding: 10px;
            box-shadow: 2px 2px 12px #aaa;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        iframe {
            border: none;
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Protein Networks</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Select Protein
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="#" data-value="LRH1">LRH1</a></li>
                        <li><a class="dropdown-item" href="#" data-value="P53">P53</a></li>
                        <li><a class="dropdown-item" href="#" data-value="RNR">RNR</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-left">
        <div class="col-12">
            <h1 style="color: #C76E00; font-size: 48px; background: #F0F0F0; height: 150px;">Protein Structure Networks Using Python</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="iframe-container">
                <iframe id="figure1" src="assets/1yok_network.html"></iframe>
            </div>
        </div>
        <div class="col-6">
            <div class="iframe-container">
                <iframe id="figure2" src="assets/1yok_mol.html"></iframe>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="iframe-container">
                <iframe id="figure3" src="assets/1yok_multiLinePlot.html" style="height: 550px;"></iframe>
            </div>
        </div>
    </div>
</div>
<script>
    const dataDict = {
        'LRH1': ['1yok_network.html', '1yok_mol.html', '1yok_multiLinePlot.html'],
        'P53': ['4ibq_network.html', '4ibq_mol.html', '4ibq_multiLinePlot.html'],
        'RNR': ['1l1l_network.html', '1l1l_mol.html', '1l1l_multiLinePlot.html']
    };

    document.querySelectorAll('.dropdown-item').forEach(item => {
        item.addEventListener('click', function(event) {
            const selectedOption = event.target.getAttribute('data-value');
            const files = dataDict[selectedOption];
            document.getElementById('figure1').src = `assets/${files[0]}`;
            document.getElementById('figure2').src = `assets/${files[1]}`;
            document.getElementById('figure3').src = `assets/${files[2]}`;
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
